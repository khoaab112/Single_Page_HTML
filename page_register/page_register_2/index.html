<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <body class="img js-fullheight" style="background-image: url(images/bg_2.jpg);"> -->
    <section class="ftco-section img js-fullheight" style="background-image: url(images/bg_2.jpg);">
        <div class="container content-register">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-3 mt-5">
                    <h1 class="heading-section">Đăng ký</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Thông tin đăng ký</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control last-name" placeholder="Họ" autocomplete="on" name="lastNameRegister" required>
                                <input type="text" class="form-control name" placeholder="Tên" autocomplete="on" name="nameRegister" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Số điện thoại" autocomplete="on" name="phoneNumberRegister" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" autocomplete="off" name="emailRegister" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tên đăng nhập" autocomplete="off" name="emailRegister" required>
                            </div>
                            <div class="form-group">
                                <input id="password-register" type="password" class="form-control" placeholder="Mật khẩu" autocomplete="off" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="password-confirm" type="password" class="form-control" placeholder="Xác thực lại mật khẩu" autocomplete="off" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control input-code-confirm" placeholder="mã xác thực gửi về" autocomplete="on" name="nameRegister" required>
                                <input type="button" class="form-control send-code" value="Gửi mã" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="form-control btn btn-primary submit px-3 mt-2">Xác nhận</button>
                            </div>
                        </form>
                        <div class="text-center block-copy">
                            <p class="mt-2">Hoặc</p>
                            <p class="w-100 text-center fw-bold">&mdash; Đăng ký với cách khác &mdash;</p>
                        </div>
                        <div class="social text-center">
                            <button class="btn-service"><img src="images/google.png" alt="google" draggable="false" class="img-service" ></img></button>
                            <button class="btn-service"><img src="images/facebook.png" alt="google" draggable="false" class="img-service" ></img></button>
                            <button class="btn-service"><img src="images/google.png" alt="google" draggable="false" class="img-service" ></img></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
