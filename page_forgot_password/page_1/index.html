<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <h2 class="title-page-register">
                    QUẢN TRỊ
                </h2>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                       Quên mật khẩu
                    </span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="staffCode" placeholder="Mã nhân viên">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <input class="input100" type="text" name="staffName" placeholder="Tên Nhân Viên">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <input class="input100" type="text" name="phoneNumber" placeholder="Số điện thoại">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Gửi yêu cầu cấp mật khẩu
                        </button>
                    </div>
                    <div class="p-t-12">
                    <span class="note-create">*Thông tin được gửi tới email, hãy kiểm tra email</span>          
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="tilt.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
