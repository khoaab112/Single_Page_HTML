<body class="img js-fullheight" style="background-image: url(images/bg_3.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-3 mt-5">
                    <h2 class="heading-section">Quên mật khẩu</h2>
                </div>
            </div>

                        <!-- <h3 class="mb-4 text-center">Cung cấp thông tin :</h3> -->
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="số điện thoại hoặc mail" autocomplete="on"
                                    name="phoneNumberRegister" required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="text" class="form-control input-code-confirm"
                                    placeholder="mã xác thực gửi về" autocomplete="on" name="nameRegister" required>
                                <input type="button" class="form-control send-code" value="Gửi mã" required>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="form-control btn btn-primary submit px-3 mt-2">Xác
                                    nhận</button>
                            </div>

                                        <span class="checkmark"></span>

                                </div>

                                    <a href="#" style="color: #fff">Quên mật khẩu ?</a>
                                </div>

                    </div>
                </div>
            </div>
        </div>
